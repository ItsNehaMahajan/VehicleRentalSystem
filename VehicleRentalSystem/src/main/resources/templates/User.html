<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Raleway, sans-serif;
        }

        body {
            background: linear-gradient(90deg, #FCEABB, #F8B500);
            color: #333;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #FFD700;
            color: #333;
            width: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
        }

        .sidebar-nav li {
            margin-bottom: 15px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar-nav a:hover {
            background-color: #ffe066;
        }

        .sidebar-nav a i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .logout-btn {
            margin-top: auto;
            padding: 10px 15px;
            background-color: #FFA500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .logout-btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .logout-btn:hover {
            background-color: #ff9900;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #fff8dc;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }

        .dashboard-header h1 {
            color: #444;
        }

        .user-info {
            font-weight: bold;
            color: #DAA520;
        }

        .section-title {
            color: #DAA520;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        /* Profile card styling */
        .profile-card {
            background-color: #fffaf0;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 1.05em;
            color: #444;
        }

        .profile-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .profile-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>User Panel</h2>
        <ul class="sidebar-nav">
            <li><a href="/User"><i class="fas fa-user"></i> My Profile</a></li>
            <li><a href="/browsevehicle"><i class="fas fa-car"></i> Browse Vehicles</a></li>
            <li><a href="/bookinghistory"><i class="fas fa-history"></i> Booking History</a></li>
            <li><a href="/payments"><i class="fas fa-credit-card"></i> Payment Methods</a></li>

        </ul>
        <a href="/Home" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </aside>

    <main class="main-content">
        <div class="dashboard-header">
            <h1>User Dashboard</h1>
            <div class="user-info">Welcome, <span th:text="${username}">User</span></div>
        </div>
        <section class="profile-card">
            <h2 class="section-title">My Profile</h2>
            <div class="profile-info">
               <div><b>Name: </b><span th:text="${username}">Name</span></div>
                <div><b>Date of Birth: </b><span th:text="${dob}">DOB</span></div>
                <div><b>Contact: </b><span th:text="${contact}">Contact</span></div>
               <div> <b>Address: </b><span th:text="${address}">Address</span></div>
                <div><b>Email: </b><span th:text="${email}">Email</span></div>

            </div>
        </section>

    </main>
</div>

</body>
</html>
